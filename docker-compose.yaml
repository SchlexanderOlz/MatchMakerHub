version: "3.8"

services:
  connector-api:
    build:
      context: ./connector-api
    container_name: connector-api
    command: cargo run
    ports:
      - "4000:4000"
    restart: on-failure
    depends_on:
      - monitoring_db
    volumes:
      - "./connector-api:/usr/connector-api"
      - "./matchmaking-state:/usr/matchmaking-state"
    environment:
      - HOST_URL=0.0.0.0:4000
      - REDIS_URL=redis://monitoring_db:6379
    networks:
      - game-night-network

  match-creator:
    build:
      context: ./match-creator
    container_name: match-creator
    command: cargo run
    restart: on-failure
    depends_on:
      - monitoring_db
    volumes:
      - "./match-creator:/usr/match-creator"
      - "./matchmaking-state:/usr/matchmaking-state"
    environment:
      - REDIS_URL=redis://monitoring_db:6379
    networks:
      - game-night-network

  games-agent:
    build:
      context: ./games-agent
    container_name: games-agent
    command: cargo run
    restart: on-failure
    depends_on:
      - monitoring_db
    volumes:
      - "./games-agent:/usr/games-agent"
      - "./matchmaking-state:/usr/matchmaking-state"
    environment:
      - REDIS_URL=redis://monitoring_db:6379
    networks:
      - game-night-network


  automate:
    build:
      context: ./automate
    container_name: automate
    command: "python auto.py"
    restart: on-failure
    depends_on:
      - monitoring_db
    volumes:
      - "./automate:/usr/automate"
      - "./matchmaking-state/scripts:/usr/matchmaking-state/scripts"
    networks:
      - game-night-network

  monitoring_db:
    image: redis:latest
    container_name: monitoring_db
    ports:
      - "6379:6379"
    volumes:
      - monitoring_data:/data
    networks:
      - game-night-network

networks:
  game-night-network:
    external: true

volumes:
  monitoring_data:

version: '3.8'

services:
  matchmaker-api:
    build:
      context: ./matchmaker-api
    image: cloudolife/col-rust-docker
    name: matchmaker-api
    command: cargo run
    ports:
    - "4000:4000"
    restart: on-failure
    volumes:
      - "./matchmaker-api:/usr/matchmaker-api"
    environment:
      - HOST_URL=0.0.0.0:4000